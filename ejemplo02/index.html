<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
    <h1>Calculadora JS</h1>
    <div>
        <div class="seccion">
            <label for="num1">Ingrese el primer número</label><br>
            <input type="text" id="num1" pattern="\d*" autofocus> 
            <!-- para relacionar ambas etiquetas, for tiene el mismo nombre que del id -->
        </div>
        <div class="seccion">
            <label for="num2">Ingrese el segundo número</label><br>
            <input type="text" id="num2">
        </div>
        <div class="operadores">
            <button onclick="sumar(num1.value,num2.value)">+</button>
            <button onclick="restar(num1.value,num2.value)">-</button>
            <button onclick="multiplicar(num1.value,num2.value)">x</button>
            <button onclick="dividir(num1.value,num2.value)">/</button>

            <!-- onclick es un atributo escuchador de un click, invoca la función. en los parámetros estoy diciendo -->
            <!-- a las funciones que se están llamando, se les pasa como parámetros los id de los input, se ecribe .value, porque quiero solo el valor de la caja -->
        </div>
        <div class="seccion">
            <label for="">Resultado:</label><br>
            <input type="text" id="resultado" value="" readonly>
            <!-- con value podremos imprimir el resultado de la operación, y se deja vacío  -->
            <!-- readonly , como dice su palabra es solo lectura(se bloquea la caja), el número se verá, pero no se podrá escribir o modificar ese resultado -->
        </div>
        <div>
            <button class="btn" value="Refresh Page" onClick="window.location.reload();"><i class="fa-sharp fa-solid fa-arrows-rotate"></i> Refresh</button>
            <!-- reload() es el método principal responsable de la recarga de la página 
            location es una interfaz que representa la ubicación real (URL) del objeto al que está vinculado, en este caso, la URL de la página que queremos recargar. Se puede acceder a través de document.location o window.location.
            -->
        </div>
    </div>
</div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/4fb4ea1b59.js" crossorigin="anonymous"></script>
</body>
</html>
